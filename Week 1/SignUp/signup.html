<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="signup-wrapper">
        <div id="header"><b>회원가입</b></div>
        <form>
            <div class="user-info">
                <div class="user-info-name">
                    <div><b>이름</b></div>
                    <input type="text" name="name" id="name">
                    <div id="nameMessage"> </div>
                </div><br>
                <div class="usef-info-email">
                    <div><b>이메일</b></div>
                    <input type="email" name="email" id="email">
                    <div id="emailMessage"></div>
                </div><br>
                <div class="user-info-age">
                    <div><b>나이</b></div>
                    <input type="text" name="age" id="age">
                    <div id="ageMessage"></div>
                </div><br>
                <div class="user-info-password">
                    <div><b>비밀번호</b></div>
                    <input type="password" name="password" id="password">
                    <div id="pwMessage"></div>
                </div><br>
                <div class="user-info-checkpassword">
                    <div><b>비밀번호 확인</b></div>
                    <input type="password" name="checkpassword" id="chpw">
                    <div id="chpwMessage"></div>
                </div>
            </div>
        </form>
        <button id="signup" >가입하기</button>
    </div>
    <div id="modal-wrapper" style="display: none;">  <!--회원가입 성공 시 Modal-->
        <div id="modal-content">
            <div id="modal-body">
                <h2>가입 성공!</h2>
                <p>UMC 챌린저 가입을 축하합니다!!!</p>
            </div>
            <div id="modal-close">
                <button id="close">닫기</button>
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
