<!DOCTYPE html>
<html>
<head>
    <title>Modal</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./Modal.css">
</head>
<body>
    <div id="before-modal">
        <h1>안녕하세요!</h1>
        <p>내용내용내용</p>
        <button id="openBtn">버튼 열기</button>
    </div>
    <!-- 
        modal-wrapper : 회색 부분
        modal-box : 흰색 부분
     -->
    <div id="modal-wrapper" style="display: none;">
        <div id="modal-box">
            <div id="modal-content">
                <h1>안녕하세요</h1>
                <p>모달 내용은 어쩌고 저쩌고..</p>               
            </div>
            <div id="closeBtn">
                <button id="closeBtn">닫기</button>
            </div>        
        </div>
    </div>
    <script src="./Modal.js"></script>
</body>
</html>
